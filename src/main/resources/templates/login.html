<!DOCTYPE html>
<html th:fragment="login" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="login_modal_label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="login_modal_label">Log in</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form name="login" th:action="@{/login}" method="post" class="form-signin">
                    <div class="modal-body"> 
                        <div class="input_field">
                            <label for="username" class="sr-only">name</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Your name" required="true" /> 
                        </div>
                        <div class="input_field">
                            <label for="password" class="sr-only">password</label> 
                            <input type="password" id="password" name="password" class="form-control" placeholder="Your password" required="true" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-orangered login_user_button">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
